        <body class="bg-light">
          <div class=" mt-4 bg-white p-2 px-4 rounded shadow">
            <div class="row">
              <div class="col-12 mb-2 d-flex align-items-center justify-content-between">
                <h2>Ordem de Serviço</h2>
              </div>
              <div class="col-12">



                <form id="formulario">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Descrição do Serviço</span>
                    <input type="text" class="form-control nome" aria-label="Sizing example input" id="descricao" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Status</span>
                    <select id="status" class="form-control">
                      <option value="À fazer">À fazer</option>
                      <option value="Em andamento">Em andamento</option>
                      <option value="Concluído">Concluído</option>
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Data de Início do Serviço</span>
                    <input type="date" class="form-control email" aria-label="Sizing example input" id="inicio" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Data de Conclusão</span>
                    <input type="date" class="form-control telefone" aria-label="Sizing example input" id="conclusao" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Modelo de Bicicleta</span>
                    <input type="text" class="form-control telefone" aria-label="Sizing example input" id="modelo" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Marca da Bicicleta</span>
                    <input type="text" class="form-control telefone" aria-label="Sizing example input" id="marca" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Valor</span>
                    <input type="text" class="form-control telefone" aria-label="Sizing example input" id="valor" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">ID do Cliente</span>
                    <input type="text" class="form-control telefone" aria-label="Sizing example input" id="cliente" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <br>

                  <button type="submit" class="btn btn-primary" id="button">Salvar</button>

                  <a href="index.html"><button type="button" class="btn btn-primary" id="bnt-voltar">Voltar</button></a>

                </form>






              </div>
            </div>
          </div>
